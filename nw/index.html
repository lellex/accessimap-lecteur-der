<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <div id="der-reader"></div>
    <!-- PROD -->
    <script type="text/javascript" src="node_modules/der-reader/der-reader.js"></script>

    <!-- DEV -->
    <!--<script type="text/javascript" src="http://localhost:8080/index.js"></script>-->

    <script>
    const voices = speechSynthesis.getVoices(),
      frVoice = voices.filter((currentVoice) => currentVoice.lang === 'fr-FR')[0];

    ( ! frVoice ) && console.error('No voice detected !!! Speech synthesis will not work.');

    const webspeechapi = {
      utterance: null,

      initUtterance: function(text) {
        let utterance = new SpeechSynthesisUtterance();
        utterance.voice = frVoice; // Note: some voices don't support altering params
        utterance.voiceURI = 'native';
        utterance.volume = 1; // 0 to 1
        utterance.rate = 1; // 0.1 to 10
        utterance.pitch = 1; //0 to 2
        utterance.lang = 'fr';
        utterance.text = text;


        return utterance;
      },

      speak: function(text) {
        speechSynthesis.cancel();
        return new Promise((resolve, reject) => {
          // we set a timeout to make work cancel/speak 
          // in electron+chromium, tts doesn't work when we 'swipe' quickly
          // see https://github.com/makinacorpus/accessimap-lecteur-der/issues/21
          // we set to 50ms the timeout before speaking
          window.setTimeout(() => {
            this.utterance = this.initUtterance(text);
            speechSynthesis.speak(this.utterance);
            this.utterance.onend = () => {
              resolve();
            };
          }, 50);
        });
        
      }
    };

    var Cylon = require('cylon');

    Cylon.robot({
      // voice for espeak can be specified either in one string or as params for the adaptor.
      // both connections below will reproduce with the same voice.
      // connections: { speech: { adaptor: 'speech', language: 'en, gender: 'f', 'voice: '3' } },
      connections: {
        speech: { adaptor: 'speech' }
      },

      devices: {
        mouth: { driver: 'speech', language: 'en', gender: 'f', speed: 130 }
      },

      work: function(my) {
        my.mouth.say("This is awesome!");
        my.mouth.say("I'm a Cylon.JS robot, and I'm talking!");
      }
    }).start();

    console.log(window)
    window.DerReader.init({
      container: 'der-reader',
      derFile: null,
      tts: webspeechapi,
      defaultMode: 0,
      format: 'A4',
      exit: function() {window.close();}
    });
    // Create an empty context menu
    var menu = new nw.Menu();

    // Add some items with label
    menu.append(new nw.MenuItem({
      label: 'Item A',
      click: function(){
        alert('You have clicked at "Item A"');
      }
    }));
    menu.append(new nw.MenuItem({ label: 'Item B' }));
    menu.append(new nw.MenuItem({ type: 'separator' }));
    menu.append(new nw.MenuItem({ label: 'Item C' }));

    // Hooks the "contextmenu" event
    document.body.addEventListener('contextmenu', function(ev) {
      // Prevent showing default context menu
      ev.preventDefault();
      // Popup the native context menu at place you click
      menu.popup(ev.x, ev.y);

      return false;
    }, false);

    </script>  
  </body>
</html>
